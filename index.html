<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Google</title>
</head>

<body>


    <!-- Navigation Bar -->
    <nav>
        <a> Gmail </a>
        <a> Images </a>
        <img src="./images/testLabs.png" id="testLabsIcon">
        <img src="./images/dots.webp" id="dotsIcon">
        <img src="./images/6103.png" id="nav-profile">

    </nav>


    <!-- Search Section -->
    <section id="search-section">
        <img src="./images/google.webp" id="google-img">
        <form id="search">
            <img src="./images/search-icon.jpg" id="search-icon">
            <input type="text" id="search-input">
            <img src="./images/searchV.png" id="voiceS">
            <img src="./images/Google_Lens_Icon.svg.png" id="lensS">

            <input type="submit" value="Google Search" class="s-buttons">
            <input type="submit" value="I'm Feeling Lucky" class="s-buttons" >
        </form>

        <div id="lang">
            Google offered in : <a> हिन्दी </a> <a> বাংলা </a> <a> తెలుగు </a>  <a> मराठी </a>
        </div>

    </section>


    <!-- Footer Section -->
    <footer>
        <div id="country"> India </div>
        <div id="links">
            <div id="left-links">
                <a> About </a>
                <a> Advertising </a>
                <a> Business </a>
                <a> How Search Works </a>
            </div>

            <div id="right-links">
                <a> Privacy </a>
                <a> Terms </a>
                <a> Settings </a>
            </div>
        </div>
    </footer>

</body>

</html>
